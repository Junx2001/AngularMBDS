<h2 mat-dialog-title>Supprimer le devoir</h2>
<mat-dialog-content>
  Voulez-vous supprimer le devoir : {{data.assignment.nom}} de {{data.assignment.student?.name}}?
</mat-dialog-content>
<mat-dialog-actions>
<button mat-button mat-dialog-close color="primary">Annuler</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onDelete()">Supprimer</button>
</mat-dialog-actions>
