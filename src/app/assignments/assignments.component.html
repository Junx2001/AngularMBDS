
    <div class="container">
        <h2>Liste des assignments</h2>
        <div class="pagination-number">
            Total documents : {{totalDocs}}&nbsp;Total pages : {{totalPages}}<br>
            Documents par page: {{limit}}&nbsp;Page courante : {{page}}
        </div>
        <mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="totalPages"
               [pageSize]="limit"
               [showFirstLastButtons]="true"
               [pageSizeOptions]="[5,10,25]"
               [pageIndex]="page"
               aria-label="Select page">
        </mat-paginator>
        
        <mat-grid-list cols="2" rowHeight="2:1">
            @for(a  of assignements; track a.nom){
                <mat-grid-tile>
                    <mat-card class="example-card">
                        <mat-card-header [ngStyle]="{'color': getColorRendu(a)}" class="flex-container">
                            <div>
                                <mat-card-title>
                                    {{a.nom}}<mat-icon [ngStyle]="{'color':getColorRendu(a)}">{{getIconRendu(a)}}</mat-icon>
                                </mat-card-title>
                                <mat-card-subtitle>Big Data</mat-card-subtitle>
                            </div>
                            <div mat-card-avatar class="example-header-image"></div>
                            
                        </mat-card-header>
                        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        <mat-card-content>
                            <p>Auteur : {{a.nom}}</p>
                            <p>Date de rendu : {{a.nom}}</p>
                        </mat-card-content>
                        <mat-card-actions class="card-actions">
                        <button mat-button color="primary" aria-label="Afficher les details"><mat-icon>visibility</mat-icon> AFFICHER</button>
                        <button mat-button color="accent" aria-label="Modifier le devoir"><mat-icon>edit</mat-icon> MODIFIER</button>
                        <button mat-button color="warn" aria-label="Supprimer le devoir"><mat-icon>delete</mat-icon> SUPPRIMER</button>
                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            }
    </mat-grid-list>

    </div>
