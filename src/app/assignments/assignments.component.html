
@if(formVisible){
    <app-add-assignment (nouvelAssignment)="ajouteAssignment($event)" ></app-add-assignment>
} @else{
    <div class="container">
        <button class="btnAjout" mat-stroked-button color="accent"
        (click)="onAddAssignmentClick()"> 
            Ajouter un devoir
        </button>

        <h2>Liste des assignments</h2>
        <mat-list>
        @for(a of assignements; track a.nom){
            <mat-list-item (click)='assignementSelected(a)'>
                <div [ngStyle]="{'color': getColor(a)}">
                    <h3 matLine>{{a.nom}}</h3>
                    <p matLine>Rendu: {{a.rendu}}</p>
                    <h3 matListItemLine>Date de rendu: {{a.dateDeRendu|date}}</h3>
                    <p matListItemLine >
                        {{a.nom}} rendu : {{a.rendu}}
                    </p>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        }
        </mat-list>
        <app-assignment-detail (deleteAssignment)="supprimerAssignment()"  [assignmentTransmis]="assignmentSelectionne"></app-assignment-detail>
    </div>
}
