<app-spinner></app-spinner>
<mat-toolbar>
  <button mat-icon-button aria-label="Menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>{{ title }}</h1>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Settings" [matMenuTriggerFor]="menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a style="text-decoration: none;" routerLink="/profile">
      <button mat-menu-item><mat-icon>person</mat-icon>Profil</button>
    </a>
    <button mat-menu-item (click)="logout()">
      <mat-icon>login</mat-icon>DÃ©connexion
    </button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="true">
    <mat-nav-list>
      @for(item of navigation; track $index){
        <a mat-list-item  routerLinkActive="mdc-list-item--activated" routerLink="{{ item['url'] }}">
          <span class="entry">
            <mat-icon>{{ item["icon"] }}</mat-icon>
            <span>{{ item["label"] }}</span>
          </span>
        </a>
      }
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
